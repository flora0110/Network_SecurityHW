<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
  <body>
    {% csrf_token %}
    <div class="container">
    <h1>S-DES</h1>
    <form class="form-horizontal" action="/SDES/encrypt" method="get">
      <div class="form-group">
        <label class="control-label col-sm-2" for="plain_text">plain text:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="plain_text" placeholder="Enter plain text" name="plain_text">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="key">key:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="key" placeholder="Enter key" name="key">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">encrypt</button>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
          <h4>
          {% if ciphertext %}
              ciphertext: {{ ciphertext }}
          {% endif %}
        </h4>
        </div>
      </div>
    </form>

    <form class="form-horizontal" action="/SDES/decode" method="get">
      <div class="form-group">
        <label class="control-label col-sm-2" for="cipher_text">cipher text:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="cipher_text" placeholder="Enter cipher text" name="cipher_text">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="key">key:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="key" placeholder="Enter key" name="key">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">decode</button>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
          <h4>
            {% if plaintext %}
               plaintext: {{ plaintext }}
           {% endif %}
        </h4>
        </div>
      </div>
    </form>
    </div>

  </body>
</html>
